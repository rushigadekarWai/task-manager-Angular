<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
  <a class="navbar-brand" routerLink="/projects">Task Manager</a>
  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse position-relative" id="navbarNav">
    <!-- ✅ Close Button for Small Screens -->
    <button type="button" class="btn-close text-white" aria-label="Close" (click)="closeNavbar()"></button>

    <ul class="navbar-nav ms-auto">
      <li class="nav-item">
        <a class="nav-link" routerLink="/home" routerLinkActive="active-link" (click)="closeNavbar()">
          <i class="fas fa-home"></i> Home
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/users" routerLinkActive="active-link" (click)="closeNavbar()">
          <i class="fas fa-users"></i> Users
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/projects" routerLinkActive="active-link" [routerLinkActiveOptions]="{ exact: true }" (click)="closeNavbar()">
          <i class="fas fa-folder-open"></i> Projects
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/users-tasks" routerLinkActive="active-link" (click)="closeNavbar()">
          <i class="fas fa-tasks"></i> Tasks
        </a>
      </li>
    </ul>
    

    <div class="d-flex align-items-center ms-3">
      <!-- ✅ User Profile Section (Not Removed) -->
      <div class="user-profile-container text-white me-3" *ngIf="userName">
        <div class="user-icon">
          <i class="fas fa-user-circle"></i>
        </div>
        <div class="user-details">
          <span class="user-name">{{ userName }}</span>
          <span class="user-email">{{ userEmail }}</span>
        </div>
      </div>
<!-- 
      <button class="btn btn-success me-2" routerLink="/add-project">
        <i class="fas fa-plus"></i> Add Project
      </button> -->
      <button class="btn btn-danger" (click)="logout()">
        <i class="fas fa-sign-out-alt"></i> Logout
      </button>
    </div>
  </div>
</nav>

<!-- Main Content Area -->
<div class="main-content">
  <div>
    <router-outlet></router-outlet>
  </div>
</div>
